<html>
<head>
    <title>Register</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <style>
      body{
        padding-top: 50px;
      }
      
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixes-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
        data-toggle="collapse" data-target="~navbar" aria-expanded="false"
        aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Movies</a>
        </div>
           <div id="navbar" class="collapse navbar-collapse">
           <ul class="nav navbar-nav">
             <li class="active"><a href="register">Register</a></li>
             <li><a href="login">Login</a></li>
            </ul>
            </div>
         </div>
       </nav>

        <div class="container">
             <h1>Register an Account</h1>
             <form action="" method="POST">             
             <h2>Username</h2>
             {% if errorusername %}
                <p id="Error">{{ errorusername }}</p>
             {% endif %}
             <input type="text" plceholder="username" name="username" value="{{ request.form.username }}">
             <h2>Password</h2>
             {% if errorpassword %}
                <p id="Error">{{ errorpassword }}</p>
             {% endif %}
             <input type="text" plceholder="password" name="password" value="{{ request.form.password }}">
             <h2>Email</h2>
             {% if erroremail %}
                <p id="Error">{{ erroremail }}</p>
             {% endif %}
             <input type="text" plceholder="email" name="email" value="{{ request.form.email }}">
             <input type="submit" value="Submit">
             <p>{{ error[1] }}</p>
             <p>{{ data }}</p>
             </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
