            <div class="container">
  
             <h1>Login</h1>
             <form class="modal-content" action="/login" method="POST"> 
             <label for="usrname-l"><b>Username</b></label>
             <input type="username" placeholder="Username" name="usrname-l" required>
             <label for="psword-l"><b>Password</b></label>
             <input type="password" value="" name="psword-1" id="psword-l">
             <script>
              function loginFunction()
              {
                 var x = document.getElementById("psword-1");
                     if (x.type === "password")
                       {
                         x.type = "text";
                       } 
                     else
                       {
                         x.type = "password";
                       }                  
              }             
            </script> 
 
            <div class="clear">
            <button type="submit" class="loginbtn">Login</button>
            </div>
